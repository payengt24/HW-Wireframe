<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW-Wireframe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="masterContainer">

        <div class="container">

            <header>
                <p class="centerTitle">Header</p>
            </header>

            <nav>
                <p class="centerTitle">Nav</p>
            </nav>

            <section>
                <p class="topCenterTitle">Section</p>
                <article>
                    <p class="topCenterTitle articalColor">Article</p>
                    <div class="insideArticle">
                        <p class="centerTitle"><b>h1, h2, h3</b></p>
                    </div>
                    <div class="insideArticle">
                        <p class="centerTitle">p</p>
                    </div>
                </article>
            </section>

            <aside>
                <p class="topCenterTitle">Aside</p>
            </aside>

            <footer>
                <p class="centerTitle">Footer</p>
            </footer>

        </div>
    </div>



</body>

</html>
